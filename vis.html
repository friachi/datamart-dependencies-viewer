<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
<div id="container">
    <div class="mainbody" id="chart"></div>
    <div style="position:absolute;top:20px;right:25px;font-size:14px;visibility: hidden;">
        <input type="button" id="jsonButton" class="example_c" value="{ JSON }" title="Show the raw JSON Graph response"/>

    </div>
    <div style="position:absolute;top:20px;right:95px;font-size:14px;visibility: hidden;">
        <input type="button" id="gmlButton" class="example_c" value="[ GML ]" title="Show a GML representation of the graph"/>
    </div>

    <div style="position:absolute;top:55px;right:25px;font-size:14px;visibility: hidden;" id="hcheckbox" >
        <input type="checkbox" id="hierarchyBox" title="nodes with +ev depth are placed towards the top" >Force Data-stream hierarchy<br>
    </div>
    <div>
        <form style="position:absolute;top:20px;left:25%;font-size:14px;">
            <input id="tokenButton" value="token" class="tokenButton">
            <input id="sendValue" type="text" class="textbox" placeholder="Send" value="http://localhost:9191/api/JSONGraph1.json">
            <input id="sendButton" value="Send" class="button">
        </form>
    </div>
    <div class="title" style="position:absolute;top:23px;left:10px;">
        Datamart GraphMan
    </div>

</div>

<script src="vis.js"></script>
</body>
</html>
