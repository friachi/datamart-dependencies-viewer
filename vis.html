<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .node {

        }

        .edgepath {
            fill: none;
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }

        div.tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            word-wrap: break-word;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;

        }

        #chart {
            position: fixed;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
        }

        .legend {
         font: 14px sans-serif;
        }

    </style>
</head>
<body>
<div id="chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

//////////////////////////////
////// Global variables //////
//////////////////////////////

    var chartDiv = document.getElementById("chart");

    ////////// tooltips  //////////

    // Define the div for the tooltip
    var divNodeTooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

    // Define the div for the tooltip
    var divEdgeTooltip= d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


    ////////// svg  //////////
    var svg = d3.select(chartDiv).append("svg"),
        node,
        link;

        width = chartDiv.clientWidth;
        height = chartDiv.clientHeight;

        svg
          .attr("width", width)
          .attr("height", height);

   ////////// arrow markers  //////////
   svg.append('defs')
        .append('marker')
            .attr("id","arrowhead")
            .attr("viewBox","-0 -5 10 10")
            .attr("refX","13")
            .attr("refY","0")
            .attr("orient","auto")
            .attr("markerWidth","13")
            .attr("markerHeight","13")
            .attr("xoverflow","visible")
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');


    ////////// Simulation //////////
    var force = d3.layout.force()
        .size([width, height])
        .charge(-600)
        //.chargeDistance(600)
        .linkDistance(70)
        //.linkStrength(1)
        //.gravity(.15)
        //.friction(.8)
        .on("tick", tick);


       var drag = force.drag()
        .on("dragstart", dragstart);

////////////////////////////////
////////// Load Data  //////////
////////////////////////////////

d3.json("JSONGraph.json", function (error, graphfile) {
        if (error) throw error;
        update(graphfile.graphs[0].edges, graphfile.graphs[0].nodes);
    });



//main draw function (called when loading json data)
function update(links, nodes) {

    ////////// legend  //////////
    var legend = {
           "Processing script" : { color: "#DF6349",depthY: height*(8/8)},
        "Batch of extractions" : { color: "#F8B624",depthY: height*(7/8)},
                  "Extraction" : { color: "#D88A8A",depthY: height*(6/8)},
              "Datamart table" : { color: "#84D663",depthY: height*(5/8)},
                   "DBF table" : { color: "#B3B02D",depthY: height*(4/8)},
               "Label of data" : { color: "#57A800",depthY: height*(3/8)},
               "Dynamic table" : { color: "#8CC6ED",depthY: height*(2/8)},
           "Non-managed table" : { color: "#C0C0C0",depthY: height*(1/8)}

    };

    //// count objects by type ////
    var countPS = 0,
        countBoE = 0,
        countE = 0,
        countLoD = 0,
        countREPT = 0,
        countDBFT = 0,
        countNonMgRep = 0;
        countDyn = 0;

    for(var i in nodes)
    {
        if(nodes[i].type === "Processing script") { countPS++; legend[nodes[i].type].nodeCount = countPS; }
        if(nodes[i].type === "Batch of extractions") { countBoE++; legend[nodes[i].type].nodeCount = countBoE; }
        if(nodes[i].type === "Extraction") { countE++; legend[nodes[i].type].nodeCount = countE; }
        if(nodes[i].type === "Datamart table") { countREPT++; legend[nodes[i].type].nodeCount = countREPT; }
        if(nodes[i].type === "DBF table") { countDBFT++; legend[nodes[i].type].nodeCount = countDBFT; }
        if(nodes[i].type === "Label of data") { countLoD++; legend[nodes[i].type].nodeCount = countLoD; }
        if(nodes[i].type === "Non-managed table") { countNonMgRep++; legend[nodes[i].type].nodeCount = countNonMgRep; }
        if(nodes[i].type === "Dynamic table") { countDyn++; legend[nodes[i].type].nodeCount = countDyn; }

    }

    var factor = 0.4;
    var legendArea = svg.append("g")
        .attr("class", "legend")

        legendArea.selectAll("rect")
            .data(d3.keys(legend))
            .enter().append("rect")
            .attr("id",function(d){ return 'legend-rect-' + d; })
            .attr("x",20)
            .attr("y", function(d) { return factor*legend[d].depthY; })
            .attr("rx", "8")
            .attr("ry", "8")
            .attr("height", 40)
            .attr("width", 180)
            .attr("fill",function(d) { return legend[d].color;})
            .on("click",function(d){
                    var selectedLegend = d;
                    console.log(selectedLegend);
            })

        legendArea.selectAll("text")
            .data(d3.keys(legend))
            .enter().append("text")
            .attr("id",function(d){ return 'legend-text-' +d; })
            .attr("x",25)
            .attr("y", function(d) { return (factor*legend[d].depthY)+25; })
            .style("fill", "black")
            .text(function(d) { return d + ' ('+legend[d].nodeCount+')';})
            .on("click",function(d){
                    var selectedLegend = d;
                    console.log(selectedLegend);
            })

    //////////////////////////////
    /////////// Links ////////////
    //////////////////////////////

    //in order to be able to draw arcs between nodes that have multiple links,
    //we need to find those nodes and put a variables about the number of links
    //so we can vary the arc curveture, the variable will be called linknum
    //linknum:0 yields a strieght line, higher values will increase the arc curveture.

    //sort links by source, then target
      links.sort(function(a, b) {
        if (a.source > b.source) {
          return 1;
        }
        else if (a.source < b.source) {
          return -1;
        }
        else {
          if (a.target > b.target) {
            return 1;
          }
          if (a.target < b.target) {
            return -1;
          }
          else {
            return 0;
          }
        }
      });

    //any links with duplicate source and target get an incremented 'linknum'
    for (var i = 0; i < links.length; i++) {
        if (i != 0 &&
          links[i].source == links[i - 1].source &&
          links[i].target == links[i - 1].target) {
          links[i].linknum = links[i - 1].linknum + 1;
        }
        else {
          links[i].linknum = 0;
        };
    };


    //start adding the directed arrows
    link = svg.selectAll(".edgepath")
        .data(links)
        .enter()
        .append("svg:path")
            .attr("class","edgepath")
            .attr("fill-opacity","0")
            .attr("stroke-opacity","0")
            .attr("id",function (d, i) {return 'edgepath' + i})
        .style("pointer-events", "none")
        .attr('marker-end','url(#arrowhead)');

    //add labels and events to arrows
    edgelabels = svg.selectAll(".edgelabel")
        .data(links)
        .enter()
        .append('text')
        //.style("pointer-events", "none")
            .attr("class","edgelabel")
            .attr("id",function (d, i) {return 'edgelabel' + i})
            .attr("font-size","15")
            .attr("fill","#aaa")
        .on("mouseover", function(d) {
                d3.select(this).style("fill", "lightsteelblue").attr('fill-opacity', 1);
                if(d.hasOwnProperty("metadata")){
                    divEdgeTooltip.transition().delay(300).duration(200).style("opacity", .9);
                    divEdgeTooltip.html("<pre>" + JSON.stringify(d.metadata, null, 1) + "</pre>")
                        .style("left", (d3.event.pageX) + "px").style("top", (d3.event.pageY - 28) + "px");
                }
         })
        .on("mouseout", function(d) {
                d3.select(this).style("fill", "#999").attr('fill-opacity', 0.6);
                divEdgeTooltip.transition()
                .duration(200)
                .style("opacity", 0);
        });

     edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i})
            .style("text-anchor", "middle")
            //.style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {return d.relation})
            .attr('pointer-events', 'visibleStroke');


    //////////////////////////////
    /////////// Nodes ////////////
    //////////////////////////////

    //Add nodes and events on them
    node = svg.selectAll(".node")
        .data(nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .on("dblclick", dblclick)
        .call(drag)
        .on("mouseover", function(d) {
            if(d.hasOwnProperty("metadata")){
                        divNodeTooltip.transition().delay(300).duration(200).style("opacity", .9);
                        divNodeTooltip.html("<pre>" + JSON.stringify(d.metadata, null, 1) + "</pre>")
                            .style("left", (d3.event.pageX) + "px").style("top", (d3.event.pageY - 28) + "px");
                    }
        })
        .on("mouseout", function(d) {
            divNodeTooltip.transition()
            .duration(200)
            .style("opacity", 0);
        });

    node.append("circle")
            .attr("r", 10)
            .attr("fill", function(d) { return legend[d.type].color; })

    /*tooltip?
    node.append("title")
        .text(function (d) {return d.metadata.depth});
    */

    node.append("text")
        .attr("dy", -3)
        .text(function (d) {return d.label;});




    //allow links to reference nodes by name instead of by id
    //this by changing the link source and target attribute to point to the actual node object

        var obj = {}
        nodes.forEach(function(d,i){
          obj[d.id] = i;             // create an object to look up a node's index by id
        })

        links.forEach(function(d) {
          d.source = obj[d.source];  // look up the index of source
          d.target = obj[d.target];  // look up the index of target
        })

     /////////////push nodes and links to Simulation ////////////
     force.nodes(nodes);
     force.links(links);
     force.start();

}//End Update fn

/////////////////////////////////
////////// Utility fns //////////
/////////////////////////////////

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}


function checkNested(obj) {
 // to check if a json contains a given path property
 //usage: checkNested(jsonObje, "level1","level2","levelN") return true if found
  var args = Array.prototype.slice.call(arguments, 1);

  for (var i = 0; i < args.length; i++) {
    if (!obj || !obj.hasOwnProperty(args[i])) {
      return false;
    }
    obj = obj[args[i]];
  }
  return true;
}

function tick() {

        //update nodes position with each simulation tick
        node.attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

        //use linknum to set the arc strength (0  = strieght line, while higher values gives an arc) this to allow
        //for 2 nodes to have multi-links and still be able to see links and lables of links
        link.attr("d", function(d) {
            var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y;
            var qx = dy /  2 * d.linknum, //linknum is defined above
            qy = -dx / 2 * d.linknum;
            var qx1 = (d.source.x + (dx / 2)) + qx,
            qy1 = (d.source.y + (dy / 2)) + qy;
            return "M"+d.source.x+" "+d.source.y+" C" + d.source.x + " " + d.source.y + " " + qx1 + " " + qy1 + " " + d.target.x + " " + d.target.y;
        });

        //update links position
        link
        .attr("x1", function(d) { return d.source.x + 5; })
        .attr("y1", function(d) { return d.source.y + 5; })
        .attr("x2", function(d) { return d.target.x + 5; })
        .attr("y2", function(d) { return d.target.y + 5; });

        //correct/rotate direction of text as a function of nodes' position
        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();

                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });

}//End Ticked function


</script>
</body>
</html>
